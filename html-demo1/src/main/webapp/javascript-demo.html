<p id="lili"></p>

<script>
    arr = [3,2,55,33,22,99];
    document.getElementById("lili").innerHTML=myArrayMax(arr);
    function myArrayMax(arr) {
        var len = arr.length
        var max = -Infinity;
        while (len--){
            if (max<arr[len]){
                max = arr[len];
            }
        }
        return max;
    }
</script>

<div id="aj">
    <h2>让Ajax更改这段文本</h2>
    <button type="button" onclick="loadDoc()">更改文本</button>
</div>
<script>
    function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState==4 && this.status==200){
                document.getElementById("aj").innerHTML = this.responseText;
            }

        };
        xhttp.open("GET","ajax_info.txt",true);
        xhttp.send();
    }
</script>
